<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMURIDE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
        </div>
        <div id="registerForm" style="display: none;">
            <input type="text" id="email" placeholder="Email">
            <input type="text" id="fullName" placeholder="Full Name">
            <input type="text" id="userId" placeholder="User ID">
            <input type="password" id="registerPassword" placeholder="Password">
        </div>
        <div id="verificationForm" style="display: none;">
            <input type="text" id="verificationCode" placeholder="Verification Code">
        </div>
        <button class="login-button" onclick="login()">Login</button>
        <button class="register-button" onclick="register()" style="display: none;">Register</button>
        <button class="switch-button" onclick="toggleForm()">Switch to Register</button>
        <button class="verify-button" onclick="verify()" style="display: none;">Verify</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
